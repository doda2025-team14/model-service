name: Backend Docker Release

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - experimental

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Determine version and tags
        id: version
        run: |
          # Get version from version.txt
          BASE_VERSION=$(cat version.txt)
          BASE_VERSION="${BASE_VERSION#v}"
          
          BRANCH="${{ github.ref_name }}"
          SHORT_SHA="${GITHUB_SHA:0:7}"
          IMAGE="ghcr.io/${{ github.repository }}"
          
          # Determine version suffix and semantic tags based on branch
          if [[ "$BRANCH" == "master" ]]; then
            # Stable release: use base version, increment for next
            IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"
            PATCH=$((PATCH + 1))
            VERSION="$MAJOR.$MINOR.$PATCH"
            NEXT_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
            TAGS="-t $IMAGE:$VERSION -t $IMAGE:stable -t $IMAGE:latest"
            echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV
            
          elif [[ "$BRANCH" == "experimental" ]]; then
            # Experiment branch: append branch name + SHA, tag as experimental
            BRANCH_SLUG=$(echo "$BRANCH" | sed 's|/|-|g' | tr '[:upper:]' '[:lower:]')
            VERSION="${BASE_VERSION}-${BRANCH_SLUG}-${SHORT_SHA}"
            TAGS="-t $IMAGE:$VERSION -t $IMAGE:experimental"
            
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # PR build: append pr number + SHA, no semantic tags
            PR_NUM="${{ github.event.pull_request.number }}"
            VERSION="${BASE_VERSION}-pr-${PR_NUM}-${SHORT_SHA}"
            TAGS="-t $IMAGE:$VERSION"
            
          else
            # Other branches: just version + SHA
            VERSION="${BASE_VERSION}-${SHORT_SHA}"
            TAGS="-t $IMAGE:$VERSION -t $IMAGE:latest"
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAGS=$TAGS" >> $GITHUB_ENV
          echo "Building version: $VERSION"
          echo "Tags: $TAGS"

      - name: Generate GitHub App Token
        if: github.ref == 'refs/heads/master'
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.VERSION_BOT_APP_ID }}
          private-key: ${{ secrets.VERSION_BOT_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Commit and Push Version
        if: github.ref == 'refs/heads/master'
        run: |
          git config --global user.name "doda-autobumper-3000[bot]"
          git config --global user.email "doda-autobumper-3000[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/${{ github.repository }}
          echo "v$VERSION" > version.txt
          git add version.txt
          git commit -m "chore: bump version to v$VERSION [skip ci]"
          git tag "v$VERSION"
          git push origin master --tags

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg VERSION=$VERSION \
            $TAGS \
            --push .
