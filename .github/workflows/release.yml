name: Backend Docker Release

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - "pr/**"
      - "feature/**"
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      APP_REPO: doda2025-team14/app
      APP_BRANCH: master

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Checkout frontend repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.APP_REPO }}
          ref: ${{ env.APP_BRANCH }}
          path: frontend

      - name: Determine version and tags
        id: version
        run: |
          # Get version from frontend pom.xml (keeps sync)
          BASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout -f frontend/pom.xml)
          BASE_VERSION="${BASE_VERSION#v}"
          BASE_VERSION="${BASE_VERSION%-SNAPSHOT}"
          
          BRANCH="${{ github.ref_name }}"
          SHORT_SHA="${GITHUB_SHA:0:7}"
          IMAGE="ghcr.io/${{ github.repository }}"
          
          # Determine version suffix and semantic tags based on branch
          if [[ "$BRANCH" == "master" ]]; then
            # Stable release
            VERSION="$BASE_VERSION"
            TAGS="-t $IMAGE:$VERSION -t $IMAGE:stable -t $IMAGE:latest"
            
          elif [[ "$BRANCH" == feature/* ]] || [[ "$BRANCH" == experiment/* ]]; then
            # Feature/experiment branch: append branch name + SHA, tag as experimental
            BRANCH_SLUG=$(echo "$BRANCH" | sed 's|/|-|g' | tr '[:upper:]' '[:lower:]')
            VERSION="${BASE_VERSION}-${BRANCH_SLUG}-${SHORT_SHA}"
            TAGS="-t $IMAGE:$VERSION -t $IMAGE:experimental -t $IMAGE:latest"
            
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # PR build: append pr number + SHA, no semantic tags
            PR_NUM="${{ github.event.pull_request.number }}"
            VERSION="${BASE_VERSION}-pr-${PR_NUM}-${SHORT_SHA}"
            TAGS="-t $IMAGE:$VERSION"
            
          else
            # Other branches: just version + SHA
            VERSION="${BASE_VERSION}-${SHORT_SHA}"
            TAGS="-t $IMAGE:$VERSION -t $IMAGE:latest"
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAGS=$TAGS" >> $GITHUB_ENV
          echo "Building version: $VERSION"
          echo "Tags: $TAGS"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg VERSION=$VERSION \
            $TAGS \
            --push .
