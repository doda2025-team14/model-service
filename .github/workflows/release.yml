name: Backend Docker Release

on:
  repository_dispatch:
    types: [new-version]

  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Set version
        id: version
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
            IMAGE_TAG="$VERSION"
            LATEST_TAG="latest"
          else
            BASE_VERSION="0.0.0"  
            if [ -f pom.xml ]; then
              BASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
              BASE_VERSION=${BASE_VERSION%-SNAPSHOT}
            fi
            PR_NUMBER=${GITHUB_REF#refs/pull/}
            PR_NUMBER=${PR_NUMBER%/merge}
            IMAGE_TAG="${BASE_VERSION}-pr-${PR_NUMBER}"
            LATEST_TAG=""
          fi

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Determined image tag: $IMAGE_TAG"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

    
      - name: Build Docker image
        run: |
          docker build \
            --build-arg VERSION=${VERSION} \
            -t ghcr.io/${{ github.repository }}:${IMAGE_TAG} .

          # Tag as latest only if official release
          if [ -n "${LATEST_TAG}" ]; then
            docker tag ghcr.io/${{ github.repository }}:${IMAGE_TAG} ghcr.io/${{ github.repository }}:latest
          fi

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}:${IMAGE_TAG}
          if [ -n "${LATEST_TAG}" ]; then
            docker push ghcr.io/${{ github.repository }}:latest
          fi
